{% extends 'base.html' %}

{% block content %}
<h1>Generator gesel</h1>
<section class="content">
  <form action="/" method="GET">
  	<div class="form-group">
	  	<div class="form-check">
	  		<input type="radio" class="form-check-input" id="sskj" name="slovar" value="sskj" {% if slovar=='sskj' %}checked{% endif %}>
			<label class="form-check-label" for="sskj">Celoten korpus slovenskega jezika (~300 000 besed)</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" id="50k" name="slovar" value="50k" {% if slovar=='50k' %}checked{% endif %}>
			<label class="form-check-label" for="50k">50 000 najpogosteje uporabljenih besed</label><br>
		</div>
	</div>
	<div class="form-group row">
		<label for="st_besed" class="col-sm-2 col-form-label">Število besed v geslu: </label>
  		<div class="col-sm-1">
  			<input type="number" min="1" step="1" class="form-control" id="st_besed" name="st_besed" value="{{st_besed}}" /> 
		</div>
		<div class="col-sm-6">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="sumniki" name="sumniki" value="sumniki" {% if sumniki %}checked{% endif %}>
				<label class="form-check-label" for="sumniki">Pretvori čšž v csz</label>
			</div>
		</div>
	</div>
	<div>
	  <input class="btn btn-primary" type="submit" value="Generiraj"/> 
	</div>
</form>
<hr/>
<div class="row">
	<div class="col-sm-2">
		Besede v geslu
	</div>
	<div class="col-sm-4 font-weight-bold">
		{{geslo_pres}}
	</div>
</div>
<div class="row">
	<div class="col-sm-2">
		Brez presledkov
	</div>
	<div class="col-sm-4 font-weight-bold">
		{{geslo_brezpres}}
	</div>
</div>

</section>
{% endblock %}
